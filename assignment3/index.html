<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as narrow">
        <div class="row">
            <div class="col-md-offset-1 col-md-11">
                <h1>Narrow Down Your Chinese Menu Choice</h1>

                <div class="form-group">
                    <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary" ng-click="narrow.doSearch()">Narrow It Down For Me!</button>
                </div>
            </div>
        </div>
        <div class="row" ng-show="narrow.noItemsFound">
            <div class="col-md-11">
                <div class="alert alert-info">
                    Nothing found.
                </div>
            </div>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items class="container" found-items="narrow.found" on-remove="narrow.removeUnwanted(index)"></found-items>
    </div>


    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
